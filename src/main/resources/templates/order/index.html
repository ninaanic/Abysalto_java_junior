<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2" align="center">

        <h3>Orders List</h3>
        <a th:href="@{/order/add}" class="btn btn-primary btn-sm mb-3">Add order</a>
        <table style="width:80%" border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Order Nr</th>
                    <th>Buyer</th>
                    <th>Status</th>
                    <th>Order Time</th>
                    <th>Payment Option</th>
                    <th>Delivery Address</th>
                    <th>Contact Number</th>
                    <th>Order Items</th>
                    <th>Total Price</th>
                    <th>Currency</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="order:${orderList}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.buyer != null ? order.buyer.firstName + ' ' + order.buyer.lastName : order.buyerId}"></td>
                        <td th:text="${order.orderStatus}"></td>
                        <td th:text="${order.orderTime}"></td>
                        <td th:text="${order.paymentOption}"></td>
                        <td
                            th:text="${order.deliveryAddress != null ? order.deliveryAddress.city + ', ' + order.deliveryAddress.street + ', ' + order.deliveryAddress.homeNumber : order.deliveryAddressId}">
                        </td>
                        <td th:text="${order.contactNumber}"></td>
                        <td>
                            <ul>
                                <li th:each="item : ${order.orderItems}" th:text="${item.name + ' x' + item.quantity}"></li>
                            </ul>
                        </td>
                        <td th:text="${order.totalPrice}"></td>
                        <td th:text="${order.currency}"></td>
                        <td> 
                            <a th:href="@{/order/update/{id}(id=${order.orderId})}"
                                class="btn btn-primary">Update </a>
                            <a th:href="@{/order/delete/{id}(id=${order.orderId})}" class="btn btn-danger">Delete</a>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
