<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2" align="center">

        <h3>Orders List</h3>
        <!-- <a th:href="@{/buyer/addnew}" class="btn btn-primary btn-sm mb-3">Add order TODO</a> -->
        <table style="width:80%" border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Order Status</th>
                    <th>Order Id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order:${orderList}">
                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${order.orderNr}"></td>
                    <!--
                    <td> <a th:href="@{/buyer/showFormForUpdate/{id}(id=${buyer.buyerId})}"
                            class="btn btn-primary">Update TODO</a>
                        <a th:href="@{/buyer/deleteBuyer/{id}(id=${buyer.buyerId})}" class="btn btn-danger">Delete TODO</a>
                    </td>
                -->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
